# =========================================================
# GUARDIAN STACK - INFRASTRUCTURE
# =========================================================

server:
  port: 6060
  servlet:
    context-path: /api
  shutdown: graceful # Recommended for SB4 to finish log shipping before exit

spring:
  application:
    name: guardianstack

  # Database & JPA
  datasource:
    url: jdbc:postgresql://localhost:5432/guardian_stack
    username: guardian_app_user
    password: ${DB_PASSWORD:SecurePassword123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        envers:
          enabled: true
          audit_table_suffix: _aud
          store_data_at_delete: true

  # Elasticsearch (Direct API Access)
  elasticsearch:
    uris: http://localhost:9200
    username: ${ELASTIC_USER:elastic}
    password: ${ELASTIC_PASSWORD:changeme}

  # Thread Pool for Async Auditing
  task:
    execution:
      thread-name-prefix: audit-exec-
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 500

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: rahmanrisan@gmail.com
    password: lxajxzbpfzrvlbes
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# =========================================================
# GUARDIAN STACK - SECURITY & GOVERNANCE
# =========================================================
app:
  security:
    jwt:
      secret: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration-ms: 60000 # 15 Minutes
      refresh-token:
        expiration: 604800000 # 7 Days
    
    token-cleanup:
      cron: "0 0 3 * * ?" # Runs at 3 AM daily

    # OTP Verification
    verification:
      otp-length: 6
      expiry-minutes: 15
      max-attempts: 5
      cooldown-seconds: 60

    account-lockout:
      max-attempts: 5
      duration-minutes: 30


    # Audit & Compliance
    audit:
      retention-days: 90
      log-all-access: true
      log-customer-data-access: true
      cleanup:
        cron: "0 0 3 * * ?" # Runs at 3 AM daily

    # Role-Based Device Controls
    multi-device:
      master-admin:
        enabled: false
      admin:
        max-devices: 2
      employee:
        max-devices: 2
      customer:
        max-devices: 5

    # Role-Based Session Timeouts
    session:
      master-admin:
        timeout: 900000
      admin:
        timeout: 1800000
      employee:
        timeout: 900000
      customer:
        timeout: 1800000

    # Employee Governance
    employee:
      work-hours-only: false
      allowed-hours-start: "09:00"
      allowed-hours-end: "18:00"
      default-contract-days: 365
      password-rotation-days: 90
      temp-password-expiry-days: 7

    # Threat Intelligence Alerts
    alerts:
      email-admin: true
      admin-email: "security@yourinsurance.com"
      max-failed-logins: 5
      token-reuse-alert: true
      unusual-location-alert: true

  # Business Logic Logs
  insurance:
    log-document-access: true
    log-pii-access: true
    log-transaction-access: true

  # Branding
  mail:
    from: noreply@guardianstack.com
    from-name: GuardianStack

# =========================================================
# LOGGING & OBSERVABILITY
# =========================================================
logging:
  level:
    root: INFO
    com.rishan.guardianstack: DEBUG
    org.springframework.security: INFO
    com.rishan.guardianstack.auth: DEBUG
    org.hibernate.envers: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  # File logging configuration
  file:
    name: logs/guardianstack.log
    path: logs/
  pattern:
    console: logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) [%X{requestId}] - %msg%n

  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 1GB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true