# =========================================================
# GUARDIAN STACK - MAIN APPLICATION CONFIGURATION
# =========================================================

server:
  port: 6060
  servlet:
    context-path: /api

spring:
  application:
    name: guardianstack

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/guardian_stack
    username: guardian_app_user
    password: ${DB_PASSWORD:SecurePassword123}
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  # Async Thread Pool for Auditing/Tasks
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
      thread-name-prefix: async-audit-

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# =========================================================
# CUSTOM APPLICATION SETTINGS (app.*)
# =========================================================
app:
  security:
    # JWT & Session Management
    jwt:
      secret: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      expiration-ms: 900000 # 15 Minutes
      refresh-token:
        expiration: 604800000 # 7 Days
    
    token-cleanup:
      cron: "0 0 3 * * ?" # Runs at 3 AM daily
    
    account-lockout:
      max-attempts: 5
      duration-minutes: 30

    # Role-Based Device Controls
    multi-device:
      master-admin:
        enabled: false
      admin:
        max-devices: 2
      employee:
        max-devices: 2
      customer:
        max-devices: 5

    # Role-Based Session Timeouts
    session:
      master-admin:
        timeout: 900000
      admin:
        timeout: 1800000
      employee:
        timeout: 900000
      customer:
        timeout: 1800000

    # Employee Governance
    employee:
      work-hours-only: false
      allowed-hours-start: "09:00"
      allowed-hours-end: "18:00"
      default-contract-days: 365
      password-rotation-days: 90
      temp-password-expiry-days: 7

    # Audit & Compliance
    audit:
      retention-days: 2555 # 7 Years
      log-all-access: true
      log-customer-data-access: true
    
    # Financial Security
    payment:
      require-active-session: true
      reauth-threshold: 50000

    # Threat Intelligence Alerts
    alerts:
      email-admin: true
      admin-email: "security@yourinsurance.com"
      max-failed-logins: 5
      token-reuse-alert: true
      unusual-location-alert: true

  # Business Logic Logs
  insurance:
    log-document-access: true
    log-pii-access: true
    log-transaction-access: true

  # Branding
  mail:
    from: noreply@guardianstack.com
    from-name: GuardianStack

# =========================================================
# MONITORING & OBSERVABILITY
# =========================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# =========================================================
# LOGGING VERBOSITY
# =========================================================
logging:
  level:
    root: INFO
    com.rishan.guardianstack: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE